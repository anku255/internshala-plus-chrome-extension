<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Internshala Companion</title>
  </head>

  <body>
    <div class="container">
      <form action="#" id="filter-form">
        <fieldset>
          <!-- Search Bar -->
          <div class="field search">
            <label for="search-field">Search</label>
            <div class="control">
              <input
                class="input is-primary"
                type="text"
                placeholder="Search..."
                id="search-field"
                name="search-field"
              />
            </div>
          </div>

          <!-- SORT BY FIELD -->
          <div class="sort-by-field">
            <label>Sort By</label>
            <div class="select">
              <select class="sort-by-select">
                <option selected disabled value="">Select Sort By</option>
                <option value="noOfInternships">No Of Internships</option>
                <option value="stipend">Stipend</option>
              </select>
            </div>
            <div class="select">
              <select class="order-by-select">
                <option selected disabled value="">Select Order</option>
                <option value="desc">Descending</option>
                <option value="asc">Ascending</option>
              </select>
            </div>
            <button id="sort-btn" class="button is-primary is-medium">
              Sort
            </button>
          </div>
          <button id="load-skills-btn" class="button is-info is-large">
            Reload Skills
          </button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
